    <!-------------------------------------------- GENERAL --------------------------------------------------->
    <<script id="commonClasses_P" class="partial" type="text/html">
      text ui-widget-content ui-corner-all
    </script>

    <script id="commonButtonClasses_P" class="partial" type="text/html">
      ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only
    </script>

	<script id="loginButton_P" class="partial" type="text/html">
      <button id="btnlogin" onclick="login()">LOGIN</button>
    </script>
    
    <script id="adminButton_P" class="partial" type="text/html">
      <button  class="{{>commonButtonClasses_P}}" role="button" aria-disabled="false" 
	       onClick="">
	<span class="ui-button-text">Administration</span>
      </button>
    </script>
    
    <script id="inventoryButton_P" class="partial" type="text/html">
      <button  class="{{>commonButtonClasses_P}}" role="button" aria-disabled="false" 
	       onClick="">
	<span class="ui-button-text">Inventory</span>
      </button>
    </script>

	<script id="reportsButton_P" class="partial" type="text/html">
      <button  class="{{>commonButtonClasses_P}}" role="button" aria-disabled="false" 
	       onClick="">
	<span class="ui-button-text">Reports</span>
      </button>
    </script>
    
    <script id="AIR_Buttons_P" class="partial" type="text/html">
      {{>adminButton_P}}
      {{>inventoryButton_P}}
      {{>reportsButton_P}}
    </script>
    
    <script id="backButton_P" class="partial" type="text/html">
      <button class="{{>commonButtonClasses_P}}" role="button" aria-disabled="false" 
	      onClick="javascript:history.go(-1);">
	<span class="ui-button-text">Back</span>
      </button>
    </script>
    
    <script id="menuButton_P" class="partial" type="text/html">
      <button class="{{>commonButtonClasses_P}}" role="button" aria-disabled="false" 
	      onClick="">
	<span class="ui-button-text">Menu</span>
      </button>
    </script>
    
    <script id="salesFields_P" class="partial" type="text/html">
    	<form>
      {{#sales}}
      <dl>
		<dd>
		  <label>Yesterday Sale</label><text>{{yesterdaysales}}</text>
		  <label>MTD Sale</label><text>{{mtdsales}}</text>
		  <label>YTD Sale</label><text>{{ytdsales}}</text>
		</dd>
      </dl>
      {{/sales}}
      </form>
    </script>
    
    <script id="numberOfGroupsFields_P" class="partial" type="text/html">
    <form>
      <dl>
		<dd>
		  <label># Of Groups</label>
<!--//TODO:check if this link is right-->
		  <a href="#">{{numberOfGroups}}</a>		  
		</dd>
      </dl>
      </form>
    </script>
    
    <script id="numberOfStoresFields_P" class="partial" type="text/html">
    	<form>
      <dl>
		<dd>
		  <label># Of Stores</label>
<!--//TODO:check if this link is right-->
		  <a href="#">{{numberOfStores}}</a>		  
		</dd>
      </dl>
      </form>
    </script>

    <script id="numberOfTerminalsFields_P" class="partial" type="text/html">
    	<form>
      <dl>
		<dd>
		  <label># Of Terminals</label>
<!--//TODO:check if this link is right-->
		  <a href="#">{{numberOfTerminals}}</a>		  
		</dd>
      </dl>
      </form>
    </script>
    
<!------------------------------------------------------- LAYER LOGIN------------------------------------------>
	<script id="layerLogin_TMP" type="text/html">
		<form id="ids_form">
			<h1>RT7 BACK OFFICE LOGIN</h1>
	    	<dl>
	    		COMPANY ID : <input type="text" var="company" class="{{>commonClasses_P}}" />
	    	</dl>
	    	<dl>
	    		GROUP ID : <input type="text" var="group" class="{{>commonClasses_P}}" />
	    	</dl>
	    	<dl>
	    		STORE ID : <input type="text" var="store" class="{{>commonClasses_P}}" />
	    	</dl>
	    	<dl>
	    		USER ID : <input type="text" var="user" class="{{>commonClasses_P}}" />
	    	</dl>
	    	<dl>
	    		PASSWORD : <input type="password" var="password" class="{{>commonClasses_P}}" />
	    	</dl>
	    	 <!--{{>loginButton_P}}-->
	    	 <input type="button" value="login" onclick="login()" class="{{>commonButtonClasses_P}}" />
		</form>
	</script>
    
 <!------------------------------------  company management page TMP ------------------------------->

<!--TODO: check the href -->
