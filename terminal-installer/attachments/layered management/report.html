    <!-------------------------------------- general transaction quickview dialog tmp -------------------->
    <script id="generalTransactionQuickViewDialog_TMP" type="text/html">
      <div id="transactiondialog">
      	<table>
      	  <tr>
      	    <td colspan="2" align="left">Store ID: {{storename}}</td>
      	    <td colspan="2" align="right">{{processday}}</td>
      	  </tr>
      	  <tr>
      	    <td colspan="2" align="left">Terminal ID: {{name}}</td>
      	    <td colspan="2" align="right">{{processtime}}</td>
      	  </tr>
      	  <tr>
      	    <td colspan="2" align="left">{{transactionNumber}}</td>
      	    <td colspan="2" align="right">{{user}}</td>
      	  </tr>
      	  <tr>
      	    <td coslpan="4">{{type}}</td>
      	  </tr>
  	  <tr>
  	    <td>ITEM</td>
  	    <td align="right">QTY</td>
  	    <td align="right">PRICE</td>
  	    <td align="right">AMOUNT</td>
  	  </tr>
  	  {{#order}}
  	  <tr>
  	    <td>{{description}}</td>
  	    <td align="right">{{quantity}}</td>
  	    <td align="right">{{price}}</td>
  	    <td align="right">{{orderamount}}</td>
  	  </tr>
  	  {{#discount}}
  	  <tr>
  	    <td colspan="3">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Discount</td>
  	    <td align="right">-{{discount}}</td>
  	  </tr>
  	  {{/discount}}
	  {{#modifiers}}
	  <tr>
	    <td colspan="3">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{description}}</td>
	    <td align="right">{{price}}</td>
	  </tr>
	  {{/modifiers}}
  	  {{/order}}
  	  <tr><td colspan="4" align="center">----------------------------------------------------------------</td></tr>
  	  <tr>
  	    <td colspan="3">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Sub Total</td>
  	    <td align="right">$ {{subTotal}}</td>
  	  </tr>
  	  <tr>
  	    <td colspan="3">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Tax 1</td>
  	    <td align="right">{{tax1and2}}</td>
  	  </tr>
  	  <tr>
  	    <td colspan="3">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Tax 3</td>
  	    <td align="right">{{tax3}}</td>
  	  </tr>
  	  <tr>
  	    <td colspan="3">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Total</td>
  	    <td align="right">$ {{total}}</td>
  	  </tr>
  	  {{#payments}}
