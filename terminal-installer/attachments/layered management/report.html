<html>
  <head>
    <link href="../layout.css" rel="stylesheet" type="text/css"/>
    <link href="../css/ui-lightness/jquery-ui-1.8.16.custom.css" rel="stylesheet" type="text/css"/>

    <script language="javascript" type="text/javascript" src="../lib/jquery-1.6.4.js"></script>

    <script language="javascript" type="text/javascript" src="../lib/jquery-ui-1.8.16.custom.min.js"></script>
    <script language="javascript" type="text/javascript" src="../lib/jquery.couch.js"></script>
    <script language="javascript" type="text/javascript" src="../lib/couchDBhelpers.js"></script>
    
    <script language="javascript" type="text/javascript" src="../lib/underscore.js"></script>
    <script language="javascript" type="text/javascript" src="../lib/underscore_extended.js"></script>
    <script language="javascript" type="text/javascript" src="../lib/backbone.js"></script>
    <script language="javascript" type="text/javascript" src="../lib/backbone-events-logger.js"></script>
    <script language="javascript" type="text/javascript" src="../lib/ICanHaz.js"></script>
    <script language="javascript" type="text/javascript" src="../lib/mustache.js"></script>

    <script language="javascript" type="text/javascript" src="../site.js"></script>
    <script language="javascript" type="text/javascript" src="../lib/couch-backbone.js"></script>
    <script language="javascript" type="text/javascript" src="../lib/forms.js"></script>
    <script language="javascript" type="text/javascript" src="../lib/date.js"></script>
    <script language="javascript" type="text/javascript" src="../lib/async.js"></script>
    <script language="javascript" type="text/javascript" src="../layered management/dialogs.js"></script>
    <script language="javascript" type="text/javascript" src="../layered management/transactionsCDBHelpers.js"></script>
    <script language="javascript" type="text/javascript" src="../layered management/loginRouter.js"></script>
    <script language="javascript" type="text/javascript" src="../layered management/reportParamGetters.js"></script>
    <script language="javascript" type="text/javascript" src="../layered management/companyReportRouter.js"></script>
    <script language="javascript" type="text/javascript" src="../layered management/groupReportRouter.js"></script>
    <script language="javascript" type="text/javascript" src="../layered management/storeReportRouter.js"></script>
    <script language="javascript" type="text/javascript" src="../layered management/report.js"></script>
    <script language="javascript" type="text/javascript" src="../layered management/menuReports.js"></script>
    <script language="javascript" type="text/javascript" src="../layered management/docRdy.js"></script>
    
    <!-------------------------------------------- GENERAL --------------------------------------------------->
    <script id="commonClasses_P" class="partial" type="text/html">
      text ui-widget-content ui-corner-all
    </script>

    <script id="commonButtonClasses_P" class="partial" type="text/html">
      ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only
    </script>

    <script id="loginButton_P" class="partial" type="text/html">
      <button class="{{>commonButtonClasses_P}}" role="button" aria-disabled="false" 
	      onClick="login()">
	<span class="ui-button-text">Login</span>
      </button>
    </script>

    <script id="logoutButton_P" class="partial" type="text/html">
      <button class="{{>commonButtonClasses_P}}" role="button" aria-disabled="false" 
	      onClick="logout()">
	<span class="ui-button-text">Logout</span>
      </button>
    </script>
    
    <script id="adminButton_P" class="partial" type="text/html">
      <a href="">Administration</a>
    </script>
    
    <script id="inventoryButton_P" class="partial" type="text/html">
      <a href="">Inventory</a>
    </script>

    <script id="reportsButton_P" class="partial" type="text/html">
      <a href="">Reports</a>
    </script>
    
    <script id="AIR_Buttons_P" class="partial" type="text/html">
      <h3>Menus</h3>
      <ol>
	<li>{{>adminButton_P}}</li>
	<li>{{>inventoryButton_P}}</li>
	<li>{{>reportsButton_P}}</li>
      </ol>
    </script>

    <script id="backButton_P" class="partial" type="text/html">
      <button class="{{>commonButtonClasses_P}}" role="button" aria-disabled="false" 
	      onClick="javascript:history.go(-1);">
	<span class="ui-button-text">Back</span>
      </button>
    </script>
    
    <script id="menuButton_P" class="partial" type="text/html">
      <button class="{{>commonButtonClasses_P}}" role="button" aria-disabled="false" 
	      onClick="javascript:window.location.href = '#{{startPage}}/';">
	<span class="ui-button-text">Home</span>
      </button>
    </script>
    
    <script id="quickReportViewButton_P" class="partial" type="text/html">
    	{{#quickViewArgs}}
      <button onclick="quickReportView('{{id}}','{{title}}');" class="ui-state-default ui-corner-all">
      	{{/quickViewArgs}}
	<span class="ui-button-text">
	  Details
	</span>
      </button>
    </script>
    
    <script id="quickReportViewHook_P" class="partial" type="text/html">
      <div id="dialog-quickView" title="{{title}}"></div>
    </script>
    
    <script id="salesFields_P" class="partial" type="text/html">
      {{#sales}}
      <ul>
	<li>Yesterday's Sales: ${{yesterdaysales}}</li>
	<li>MTD Sales: ${{mtdsales}}</li>
	<li>YTD Sales: ${{ytdsales}}</li>
      </ul>
      {{/sales}}
    </script>

    <script id="numberOfGroupsFields_P" class="partial" type="text/html">
      <a href="#{{startPage}}/groups">Number Of Groups: {{numberOfGroups}}</a>
    </script>

    <script id="numberOfStoresFields_P" class="partial" type="text/html">
      <a href="#{{startPage}}/stores">Number Of Stores: {{numberOfStores}}</a>
    </script>

    <script id="numberOfTerminalsFields_P" class="partial" type="text/html">
      <a href="#{{startPage}}/terminals">Number Of Terminals: {{numberOfTerminals}}</a>
    </script>

    <!-------------------------------------------------- CASHOUT PART ---------------------------------------->
    <script id="netSales_P" class="partial" type="text/html">
      <tr>
	<th align="left">Net Sales</th>
	<td colspan="2" align="right">{{netsales}}</td>
      </tr>
      <tr>
	<th align="left">Total Tax 1</th>
	<td colspan="2" align="right">{{netsaletax1}}</td>
      </tr>
      <tr>
	<th align="left">Total Tax 3</th>
	<td colspan="2" align="right">{{netsaletax3}}</td>
      </tr>
      <tr>
	<th align="left">Total Sales</th>
	<td colspan="2" align="right">{{netsalestotal}}</td>
      </tr>
    </script>
    
    <script id="netRefunds_P" class="partial" type="text/html">
      <tr>
	<th align="left">Net Refunds</th>
	<td colspan="2" align="right">{{netrefund}}</td>
      </tr>
      <tr>
	<th align="left">Total Tax 1</th>
	<td colspan="2" align="right">{{netrefundtax1}}</td>
      </tr>
      <tr>
	<th align="left">Total Tax 3</th>
	<td colspan="2" align="right">{{netrefundtax3}}</td>
      </tr>
      <tr>
	<th align="left">Total Refunds</th>
	<td colspan="2" align="right">{{netrefundtotal}}</td>
      </tr>
    </script>
    
    <script id="netSaleActivity_P" class="partial" type="text/html">
      <tr>
	<th align="left">Net SALE ACTIVITY</th>
	<td colspan="2" align="right">{{netsaleactivity}}</td>
      </tr>
    </script>
    
    <script id="paymentDetails_P" class="partial" type="text/html">
      <tr>
	<td colspan="2">PAYMENT/TENDER DETAILS</td>
      </tr>
      <tr>
	<th align="left">CASH</th>
	<td colspan="2" align="right">{{cashpayment}}</td>
      </tr>
      <tr>
	<th align="left">CREDIT CARD</th>
	<td colspan="2" align="right">{{creditpayment}}</td>
      </tr>
      <tr>
	<th align="left">DEBIT CARD</th>
	<td colspan="2" align="right">{{debitpayment}}</td>
      </tr>
      <tr>
	<th align="left">MOBILE</th>
	<td colspan="2" align="right">{{mobilepayment}}</td>
      </tr>
      <tr>
	<th align="left">OTHER</th>
	<td colspan="2" align="right">{{otherpayment}}</td>
      </tr>
      <tr>
	<th align="left">No. of Trans</th>
	<td colspan="2" align="right">{{noofpayment}}</td>
      </tr>
      <tr>
	<th align="left">Avg Trans</th>
	<td colspan="2" align="right">{{avgpayment}}</td>
      </tr>
    </script>

    <script id="refundDetails_P" class="partial" type="text/html">
      <tr>
	<td colspan="2">REFUND/TENDER DETAILS</td>
      </tr>
      <tr>
	<th align="left">CASH</th>
	<td colspan="2" align="right">{{cashrefund}}</td>
      </tr>
      <tr>
	<th align="left">CREDIT CARD</th>
	<td colspan="2" align="right">{{creditrefund}}</td>
      </tr>
      <tr>
	<th align="left">DEBIT CARD</th>
	<td colspan="2" align="right">{{debitrefund}}</td>
      </tr>
      <tr>
	<th align="left">MOBILE</th>
	<td colspan="2" align="right">{{mobilerefund}}</td>
      </tr>
      <tr>
	<th align="left">OTHER</th>
	<td colspan="2" align="right">{{otherrefund}}</td>
      </tr>
      <tr>
	<th align="left">No. of Trans</th>
	<td colspan="2" align="right">{{noofrefund}}</td>
      </tr>
      <tr>
	<th align="left">Avg Trans</th>
	<td colspan="2" align="right">{{avgrefund}}</td>
      </tr>
    </script>

    <script id="totalDiscount_P" class="partial" type="text/html">
      <tr>
	<th align="left">Total Discount</th>
	<td colspan="2" align="right">{{allDiscount}}</td>
      </tr>
    </script>

    <script id="salesByCategory_P" class="partial" type="text/html">
      <tr>
	<th></th>
	<td align="right">Amount</td>
	<td align="right">%</td>
      </tr>
      <tr>
	<th align="left">Menu Sales</th>
	<td align="right">{{menusalesamount}}</td>
	<td align="right">{{menusalespercent}}</td>
      </tr>
      <tr>
	<th align="left">Scan Sales</th>
	<td align="right">{{scansalesamount}}</td>
	<td align="right">{{scansalespercent}}</td>
      </tr>
      <tr>
	<th align="left">ECR Sales</th>
	<td align="right">{{ecrsalesamount}}</td>
	<td align="right">{{ecrsalespercent}}</td>
      </tr>
    </script>


    <script id="cashOutTable_P" class="partial" type="text/html">
      {{>netSales_P}}
      {{>netRefunds_P}}
      {{>netSaleActivity_P}}
      {{>paymentDetails_P}}
      {{>refundDetails_P}}
      {{>totalDiscount_P}}
      {{>salesByCategory_P}}
    </script>

    <script id="cashOutReportDialog_TMP" type="text/html">
      <form>
	<table border="1">
	  <tr>
	    <th>YESTERDAY</th>
	    <th>MTD</th>
	    <th>YTD</th>
	  </tr>
	  <tr>
	    <td>
	      {{#yesterday}}<table>{{>cashOutTable_P}}</table>{{/yesterday}}
	    </td>
	    <td>
	      {{#mtd}}<table>{{>cashOutTable_P}}</table>{{/mtd}}
	    </td>
	    <td>
	      {{#ytd}}<table>{{>cashOutTable_P}}</table>{{/ytd}}
	    </td>
	  </tr>
	</table>
      </form>
    </script>      

    <!------------------------------------------------------- LAYER LOGIN------------------------------------------>
    <script id="layerLogin_TMP" type="text/html">
      <form id="ids_form">
	<h1>RT7 BACK OFFICE LOGIN</h1>
	<ul>
	  <li> COMPANY ID : <input type="text" var="company" class="{{>commonClasses_P}}" /></li>
	  <li> GROUP ID : <input type="text" var="group" class="{{>commonClasses_P}}" /></li>
	  <li> STORE ID : <input type="text" var="store" class="{{>commonClasses_P}}" /></li>
	  <li> USER ID : <input type="text" var="user" class="{{>commonClasses_P}}" /></li>
	  <li> PASSWORD : <input type="password" var="password" class="{{>commonClasses_P}}" /></li>
	</ul>
      </form>
      {{>loginButton_P}}
    </script>

    <!------------------------------------  company management page TMP ------------------------------->
    <script id="companyManagementPage_TMP" type="text/html">
      <h1>Company Management</h1>
      <h2>{{breadCrumb}}</h2>
      <ul>
	<li>{{>salesFields_P}}</li>
	<li>{{>quickReportViewButton_P}}</li>
      </ul>
      <label>-----------------------------------------------------------------------</label>
      <ul>
	<li>{{>numberOfGroupsFields_P}}</li>
	<li>{{>numberOfStoresFields_P}}</li>
	<li>{{>numberOfTerminalsFields_P}}</li>
      </ul>
      <label>-----------------------------------------------------------------------</label>
      {{>AIR_Buttons_P}}
      {{>logoutButton_P}}
      {{>quickReportViewHook_P}}
    </script>


    <!------------------------------------  group management page TMP ------------------------------->
    <script id="groupManagementPage_TMP" type="text/html">
      <h1>Group Management</h1>
      <h2>{{breadCrumb}}</h2>
      <ul>
	<li>{{>salesFields_P}}</li>
	<li>{{>quickReportViewButton_P}}</li>
      </ul>
      <label>-----------------------------------------------------------------------</label>
      <ul>
	<li>{{>numberOfStoresFields_P}}</li>
	<li>{{>numberOfTerminalsFields_P}}</li>
      </ul>
      <label>-----------------------------------------------------------------------</label>
      {{>AIR_Buttons_P}}
      {{>logoutButton_P}}
      {{>quickReportViewHook_P}}
    </script>

    <!------------------------------------  store management page TMP ------------------------------->
    <script id="storeManagementPage_TMP" type="text/html">
      <h1>Store Management</h1>
      <h2>{{breadCrumb}}</h2>
      <ul>
	<li>{{>salesFields_P}}</li>
	<li>{{>quickReportViewButton_P}}</li>
      </ul>
      <label>-----------------------------------------------------------------------</label>
      <ul>
	<li>{{>numberOfTerminalsFields_P}}</li>
      </ul>
      <label>-----------------------------------------------------------------------</label>
      {{>AIR_Buttons_P}}
      {{>logoutButton_P}}
      {{>quickReportViewHook_P}}
    </script>

    <!------------------------------------- groups table TMP -------------------------------------------->
    <script id="groupsTabel_TMP" type="text/html">
      <h1>Groups Table</h1>
      <h2>{{breadCrumb}}</h2>
      {{>salesFields_P}}
      <table border="1">
	<tr>
	  <th>Company Name</th>
	  <th>Group Name</th>
	  <th># of Stores</th>
	  <th># of Terminals</th>
	  <th>Yesterday Sales</th>
	  <th>MTD Sales</th>
	  <th>YTD Sales</th>
	  <th>Details</th>
	</tr>
	{{#list}}
	<tr>
	  <td>{{operationalname}}</td>
	  <td><a href="#{{startPage}}/group/{{group_id}}/stores">{{groupName}}</a></td>
	  <td>{{numberOfStores}}</td>
	  <td>{{numberOfTerminals}}</td>
	  {{#sales}}
	  <td align="right">{{yesterdaysales}}</td>
	  <td align="right">{{mtdsales}}</td>
	  <td align="right">{{ytdsales}}</td>
	  {{/sales}}
	  <td>{{>quickReportViewButton_P}}</td>
	</tr>
	{{/list}}
      </table>
      {{>quickReportViewHook_P}}
      {{>backButton_P}}
      {{>menuButton_P}}
    </script>

    <!------------------------------------- stores table TMP -------------------------------------------->
    <script id="storesTabel_TMP" type="text/html">
      <h1>Stores Table</h1>
      <h2>{{breadCrumb}}</h2>
      {{>salesFields_P}}
      <table border="1">
	<tr>
	  <th>Company Name</th>
	  <th>Group Name</th>
	  <th>Store Name</th>
	  <th>Store Number</th>
	  <th># of Terminals</th>
	  <th>Yesterday Sales</th>
	  <th>MTD Sales</th>
	  <th>YTD Sales</th>
	  <th>Details</th>
	</tr>
	{{#list}}
	<tr>
	  <td>{{operationalname}}</td>
	  <td>{{groupName}}</td>
	  <td><a href="#{{startPage}}/store/{{store_id}}/terminals">{{storeName}}</a></td>
	  <td>{{storeNumber}}</td>
	  <td>{{numberOfTerminals}}</td>
	  {{#sales}}
	  <td align="right">{{yesterdaysales}}</td>
	  <td align="right">{{mtdsales}}</td>
	  <td align="right">{{ytdsales}}</td>
	  {{/sales}}
	  <td>{{>quickReportViewButton_P}}</td>
	</tr>
	{{/list}}
      </table>
      {{>quickReportViewHook_P}}
      {{>backButton_P}}
      {{>menuButton_P}}
    </script> 

    <!------------------------------------- terminals table TMP -------------------------------------------->
    <script id="terminalsTabel_TMP" type="text/html">
      <h1>Terminals Table</h1>
      <h2>{{breadCrumb}}</h2>
      {{>salesFields_P}}
      <table border="1">
	<tr>
	  <th>Company Name</th>
	  <th>Group Name</th>
	  <th>Store Name</th>
	  <th>Store Number</th>
	  <th>Terminal Number</th>
	  <th>Yesterday Sales</th>
	  <th>MTD Sales</th>
	  <th>YTD Sales</th>
	  <th>Details</th>
	</tr>
	{{#list}}
	<tr>
	  <td>{{operationalname}}</td>
	  <td>{{groupName}}</td>
	  <td>{{storeName}}</td>
	  <td>{{storeNumber}}</td>
	  <td>{{terminalName}}</td>
	  {{#sales}}
	  <td align="right">{{yesterdaysales}}</td>
	  <td align="right">{{mtdsales}}</td>
	  <td align="right">{{ytdsales}}</td>
	  {{/sales}}
	  <td>{{>quickReportViewButton_P}}</td>
	</tr>
	{{/list}}
      </table>
      {{>quickReportViewHook_P}}
      {{>backButton_P}}
      {{>menuButton_P}}
    </script> 
  </head>
  <body>
  </body>
</html>
