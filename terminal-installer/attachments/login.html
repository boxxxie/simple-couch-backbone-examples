<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="../layout.css" rel="stylesheet" type="text/css"/>
    <link href="../css/ui-lightness/jquery-ui-1.8.16.custom.css" rel="stylesheet" type="text/css"/>
    <script language="javascript" type="text/javascript" src="lib/jquery-1.6.4.js"></script>
    <script language="javascript" type="text/javascript" src="lib/jquery.timers-1.0.0.js.txt"></script>
    <title>RT7 RMS v2</title>

  </head>
  <body onLoad="getDate()">
      <div class="loginwrapper">
	<div class="loginbox">
    <form name="formLogin">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td align="right">User ID:</td>
    <td><input type="text" autofocus="autofocus" id="userID" class="login"/></td>
  </tr>
  <tr>
    <td align="right">Password:</td>
    <td><input type="password" id="password" class="login"/></td>
  </tr>
  <tr>
    <td></td>
    <td><input type="button" id="btnLogin" value="Login" onClick="login()" class="btn"/></td>
  </tr>
</table>
	
	 
	
      
      <!-- <dl>
	   <input type="button" id="btnCustomerLogin" value="Customer Login" onclick="javascript:window.location.href ='layered management/report.html';"/>
      </dl> -->
    <div style="visibility:hidden;">
	<label id="date">Date</label>
	<input type="text" id="txtDate" disabled="true"/>
	<label id="time">Time</label>
	<input type="text" id="txtTime" disabled="true"/>
    </div>
	<!--<label id="contentdate">Date</label>-->
    </form>
        <script language="javascript" type="text/javascript">
    function login() {
	var id = document.getElementById('userID').value;
	var pw = document.getElementById('password').value;
	if(id=="admin" && pw=="1") {
	    location.href = "mainMenus.html"
	} else {
	    alert("wrong")
	}
    }

function getDate() {
    //var date = new Date();
    //document.formLogin.txtDate.value = date;
    //return date;
    $(document).everyTime("1s", function(){
	var date = new Date();
	$("#txtDate").val(date.toLocaleDateString());
	$("#txtTime").val(date.toLocaleTimeString());
    }, 0);
    
}
$("#password")
    .keyup(function(event){
	if(event.keyCode == 13){
	    login();
	}
    });
$("#userID").focus();
    </script>
    </div></div>
    <div style="width:1000px;margin:0 auto; color:#666;text-align:center;">
      <script>document.write(Date()+".")</script>
    </div>

  </body>
</html>
