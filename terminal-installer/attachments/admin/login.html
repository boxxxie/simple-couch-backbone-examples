<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="../layout.css" rel="stylesheet" type="text/css"/>
    <link href="../css/ui-lightness/jquery-ui-1.8.16.custom.css" rel="stylesheet" type="text/css"/>
    <script language="javascript" type="text/javascript" src="../lib/underscore.js"></script>
    <script language="javascript" type="text/javascript" src="../lib/jquery-1.7.1.js"></script>
    <script language="javascript" type="text/javascript" src="../lib/jquery.timers-1.0.0.js.txt"></script>
    <script language="javascript" type="text/javascript" src="../lib/jquery.couch.js"></script>
    <script language="javascript" type="text/javascript" src="../admin/rt7_admin_login.js"></script>
    <title>RT7 RMS v2</title>
  </head>
  <body>
    <div class="loginwrapper">
      <div class="loginbox">
	<form name="formLogin">
	  <table width="100%" border="0" cellspacing="0" cellpadding="0">
	    <tr>
	      <td align="right">User ID:</td>
	      <td><input type="text" autofocus="autofocus" id="userID" class="login"/></td>
	    </tr>
	    <tr>
	      <td align="right">Password:</td>
	      <td><input type="password" id="password" class="login"/></td>
	    </tr>
	    <tr>
	      <td></td>
	      <td><input type="button" id="btnLogin" value="Login" class="btn"/></td>
	    </tr>
	  </table>
	</form>
      </div>
    </div>
    <div id="timespace" style="width:1000px;margin:0 auto; color:#666;text-align:center;"></div>
    <div class="footer">
      <div class="footerin">
	&copy; 2012 RT7 Incorporated.
	<img src="../images/rt7.png" style="float:right;"/>
      </div>
    </div>
  </body>
</html>
