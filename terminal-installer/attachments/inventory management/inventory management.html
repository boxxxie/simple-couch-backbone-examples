    <!------------------------------------------------- INVENTORY --------------------------------------------------------->

    <script id="inventoryForm_TMP" type="text/html">
      {{#item}}
      <form>
	<input type="hidden" var="upc" value="{{upc}}" class="{{>commonClasses_P}}" /></dd>
	<dl>
	  <dt>Location</dt>
	  <dd>
	    <label>Company</label>
	    <input type="text" var="location.company" value="{{location.company}}" class="{{>commonClasses_P}}" />
	    <label>Group</label>
	    <input type="text" var="location.group" value="{{location.group}}" class="{{>commonClasses_P}}" />
	    <label>Store</label>
	    <input type="text" var="location.company" value="{{location.store}}" class="{{>commonClasses_P}}" />
	  </dd>
	</dl>
	<dl>
	  <dt>Apply Taxes</dt>
	  <dd>
	    <label>Tax 1</label>
	    <input type="checkbox" var="apply_taxes.tax1" {{#apply_taxes.tax1}}checked=true{{/apply_taxes.tax1}} class="{{>commonClasses_P}}" />
	    <label>Tax 2</label>
	    <input type="checkbox" var="apply_taxes.tax2" {{#apply_taxes.tax2}}checked=true{{/apply_taxes.tax2}} class="{{>commonClasses_P}}" />
	    <label>Tax 3</label>
	    <input type="checkbox" var="apply_taxes.tax3" {{#apply_taxes.tax2}}checked=true{{/apply_taxes.tax3}} class="{{>commonClasses_P}}" />
	    <label>Exemption</label>
	    <input type="checkbox" var="apply_taxes.exemption" {{#exemption}}checked=true{{/exemption}} class="{{>commonClasses_P}}" />
	  </dd>
	</dl>
	<dl>
	  <dt>Price</dt>
	  <dd>
	    <label>Selling Price</label>
	    <input type="text" var="price.selling_price" value="{{price.selling_price}}" class="{{>commonClasses_P}}" />
	    <label>Standard price</label>
	    <input type="text" var="price.selling_price" value="{{price.standard_price}}" class="{{>commonClasses_P}}" />
	  </dd>
	</dl>
      </form>
      {{/item}}
    </script>

    <script id="upcInput_TMP" type="text/html">
      <label>UPC-code: (enter a upc code to inspect an inventory item)</label>
      <input type="text" value="{{upc}}" />
    </script>

    <script id="upcDoesntExist_TMP" type="text/html">
      <h2>The UPC code you ented was not found in the database</h2>
    </script>

    <script id="inventoryManagementHome_TMP" type="text/html">
      <h1>Inventory Management</h1>
      <upc></upc>
      <inv_item></inv_item>
    </script>
